<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1><br>
    <p>{{ post.text }}</p><br>
    {% if post.image %}<img width="400" src="{{ post.image.url }}">{% endif %}<br>
    <p>Опубликовано: {{ post.creation_date }}</p>
</body>
</html>
