<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update post</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ post_form.as_p }}
        <button type="submit" value="Submit">Submit</button>
    </form>
</body>
</html>
